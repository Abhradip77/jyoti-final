<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Cute Quiz</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffd1dc; /* Baby pink */
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
        }

        /* Background image */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.3;
            z-index: -1;
        }

        /* Main container */
        .container {
            margin-top: 50px;
        }

        /* Hide elements */
        .hidden {
            display: none;
        }

        /* Buttons */
        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border-radius: 10px;
        }

        button:hover {
            background-color: #ff1493;
        }

        /* Quiz container */
        .quiz-container {
            display: inline-block;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: left;
        }

        /* Enlarging "Yes" button */
        #yesBtn {
            transition: font-size 0.2s ease;
        }

        /* Countdown Timer */
        #countdown {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            color: #ff1493;
        }
    </style>
</head>
<body>

    <!-- Background Image -->
    <div class="background" id="bgImage"></div>

    <!-- Page 1: Promise -->
    <div id="page1" class="container">
        <h1>This will be fun, but promise me to stay grounded</h1>
        <button id="promiseBtn">Promise</button>
    </div>

    <!-- Page 2: Quiz -->
    <div id="page2" class="container hidden">
        <h2>Answer these questions correctly!</h2>
        <div id="quizContainer" class="quiz-container"></div>
        <button id="nextBtn" class="hidden">Next</button>
    </div>

    <!-- Page 3: Final Question -->
    <div id="page3" class="container hidden">
        <h2>Will you be my prom?</h2>
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <!-- Countdown Timer (Hidden Initially) -->
    <div id="countdown" class="hidden"></div>

    <!-- Background Music -->
    <audio id="bgMusic" src="song.mp3" loop></audio>

    <script>
        const bgImage = document.getElementById("bgImage");

        // Set initial background for first and second page
        function setInitialBackground() {
            bgImage.style.backgroundImage = "url('our-pic-2.jpg')";
        }
        setInitialBackground();

        // Page 1: Move to Quiz & Play Music
        document.getElementById("promiseBtn").addEventListener("click", function() {
            document.getElementById("page1").classList.add("hidden");
            document.getElementById("page2").classList.remove("hidden");
            document.getElementById("bgMusic").play();
        });

        // Quiz Questions
        const questions = [
            { question: "When did we go official?", options: ["19 sep", "18 sep", "15 sep", "16 sep"], answer: "19 sep" },
            { question: "Our fav spot?", options: ["si nonnas", "dailys", "high garden", "pop tates"], answer: "pop tates" },
            { question: "My birth sign?", options: ["capricon", "sagittarius", "scorpio", "cancer"], answer: "scorpio" },
            { question: "My favourite team?", options: ["united", "real madrid", "atletico madrid", "atletic club"], answer: "real madrid" },
            { question: "My fav top of yours?", options: ["black kissi one", "pink one", "yellow flower top", "white and pink kurta top"], answer: "white and pink kurta top" }
        ];

        const quizContainer = document.getElementById("quizContainer");

        // Display Questions
        questions.forEach((q, index) => {
            let div = document.createElement("div");
            div.innerHTML = `<p>${q.question}</p>` +
                q.options.map(opt => `<label><input type="radio" name="q${index}" value="${opt}"> ${opt}</label>`).join("<br>");
            quizContainer.appendChild(div);
        });

        // Check if all answers are correct
        document.getElementById("nextBtn").addEventListener("click", function() {
            let correct = true;
            questions.forEach((q, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                if (!selected || selected.value !== q.answer) {
                    correct = false;
                }
            });

            if (correct) {
                document.getElementById("page2").classList.add("hidden");
                document.getElementById("page3").classList.remove("hidden");
            } else {
                alert("Wrong answers! Try again.");
            }
        });

        // Enable "Next" Button only when all questions are answered
        document.querySelectorAll('input[type="radio"]').forEach(input => {
            input.addEventListener("change", function() {
                let allAnswered = questions.every((q, i) => document.querySelector(`input[name="q${i}"]:checked`));
                document.getElementById("nextBtn").classList.toggle("hidden", !allAnswered);
            });
        });

        // Final Page: YES Button Actions (Change Background & Start Countdown)
        document.getElementById("yesBtn").addEventListener("click", function() {
            alert("Yay! Let's have an amazing prom night! üéâüíñ");

            // Change the background to 'cat-heart.gif' at 30% opacity
            bgImage.style.backgroundImage = "url('cat-heart.gif')";

            // Show countdown timer
            document.getElementById("countdown").classList.remove("hidden");

            // Countdown Timer Function
            function updateCountdown() {
                const targetDate = new Date("February 28, 2025 14:00:00").getTime();
                const now = new Date().getTime();
                const difference = targetDate - now;

                if (difference > 0) {
                    const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                    document.getElementById("countdown").innerHTML = 
                        `‚è≥ Time until our big moment: ${days}d ${hours}h ${minutes}m ${seconds}s üíñ`;

                    setTimeout(updateCountdown, 1000);
                } else {
                    document.getElementById("countdown").innerHTML = "üíñ It's time! Let's go! üéâ";
                }
            }

            updateCountdown();
        });

        // NO Button: Increase YES Button Size
        document.getElementById("noBtn").addEventListener("click", function() {
            let yesBtn = document.getElementById("yesBtn");
            yesBtn.style.fontSize = (parseFloat(window.getComputedStyle(yesBtn).fontSize) + 5) + "px";
        });
    </script>

</body>
</html>

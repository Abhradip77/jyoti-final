<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Cute Quiz</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffd1dc; /* Baby pink */
            margin: 0;
            padding: 0;
            position: relative;
        }

        /* Background Image */
        .background {
            background: url('our-pic-2.jpg') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.3;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Container Styling */
        .container {
            margin-top: 50px;
        }

        .hidden {
            display: none;
        }

        /* Button Styling */
        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border-radius: 10px;
        }

        button:hover {
            background-color: #ff1493;
        }

        /* Final Page Styling */
        #finalPage {
            display: none;
        }

        #countdownTimer {
            font-size: 24px;
            font-weight: bold;
            color: #ff1493;
            margin-top: 20px;
        }

        #loveText {
            font-size: 24px;
            font-weight: bold;
            color: red;
            margin-top: 10px;
            display: none;
        }

        #catGif {
            margin-top: 20px;
            width: 200px;
            display: none;
        }
    </style>
</head>
<body>

    <!-- Background -->
    <div class="background"></div>

    <!-- Page 1: Promise -->
    <div id="page1" class="container">
        <h1>This will be fun, but promise me to stay grounded</h1>
        <button id="promiseBtn">Promise</button>
    </div>

    <!-- Page 2: Quiz -->
    <div id="page2" class="container hidden">
        <h2>Answer these questions correctly!</h2>
        <button id="nextBtn">Next</button>
    </div>

    <!-- Page 3: Final Question -->
    <div id="page3" class="container hidden">
        <h2>Will you be my prom?</h2>
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <!-- Final Page -->
    <div id="finalPage" class="container hidden">
        <h2>Yay! Let's have an amazing prom night! ðŸŽ‰ðŸ’–</h2>
        <p id="countdownTimer">Loading timer...</p>
        <p id="loveText">I love you <3</p>
        <img id="catGif" src="cat-heart.gif" alt="Cute Cat GIF">
    </div>

    <script>
        // Move from Page 1 to Page 2
        document.getElementById("promiseBtn").addEventListener("click", function() {
            document.getElementById("page1").classList.add("hidden");
            document.getElementById("page2").classList.remove("hidden");
        });

        // Move from Page 2 to Page 3
        document.getElementById("nextBtn").addEventListener("click", function() {
            document.getElementById("page2").classList.add("hidden");
            document.getElementById("page3").classList.remove("hidden");
        });

        // Handle "Yes" Click - Show Final Page
        document.getElementById("yesBtn").addEventListener("click", function() {
            document.getElementById("page3").classList.add("hidden");

            // Change background to GIF
            document.querySelector(".background").style.background = "url('cat-heart.gif') no-repeat center center fixed";
            document.querySelector(".background").style.backgroundSize = "cover";

            document.getElementById("finalPage").classList.remove("hidden");

            // Start countdown
            startCountdown();
        });

        // "No" Button: Increase YES Button Size
        document.getElementById("noBtn").addEventListener("click", function() {
            let yesBtn = document.getElementById("yesBtn");
            let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 5) + "px";
        });

        // Countdown Timer Function
        function startCountdown() {
            const targetDate = new Date("February 28, 2025 14:00:00").getTime();
            const timer = document.getElementById("countdownTimer");
            const loveText = document.getElementById("loveText");

            function updateTimer() {
                const now = new Date().getTime();
                const distance = targetDate - now;

                if (distance <= 0) {
                    timer.innerHTML = "It's time! ðŸ’ƒðŸ•º";
                    loveText.style.display = "block";  // Show "I love you <3"
                    return;
                }

                let days = Math.floor(distance / (1000 * 60 * 60 * 24));
                let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

                timer.innerHTML = `Time left: ${days}d ${hours}h ${minutes}m`;
            }

            // Show love text after 2 seconds
            setTimeout(() => {
                loveText.style.display = "block";
            }, 2000);

            // Update timer every second
            updateTimer();
            setInterval(updateTimer, 1000);
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Cute Quiz</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffd1dc; /* Baby pink */
            margin: 0;
            padding: 0;
            position: relative;
        }

        /* Background Image */
        .background {
            background: url('our-pic-2.jpg') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.3;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Containers */
        .container {
            margin-top: 50px;
        }

        .hidden {
            display: none;
        }

        /* Buttons */
        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border-radius: 10px;
        }

        button:hover {
            background-color: #ff1493;
        }

        /* Quiz Styling */
        .quiz-container {
            text-align: left;
            display: inline-block;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        #yesBtn {
            transition: font-size 0.2s ease;
        }

        /* Final Page Styling */
        #finalPage {
            display: none;
        }

        #countdownTimer {
            font-size: 24px;
            font-weight: bold;
            color: #ff1493;
            margin-top: 20px;
        }

        #loveText {
            font-size: 24px;
            font-weight: bold;
            color: red;
            margin-top: 10px;
            display: none;
        }

        #catGif {
            margin-top: 20px;
            width: 200px;
            display: none;
        }
    </style>
</head>
<body>

    <!-- Background -->
    <div class="background"></div>

    <!-- Page 1: Promise -->
    <div id="page1" class="container">
        <h1>This will be fun, but promise me to stay grounded</h1>
        <button id="promiseBtn">Promise</button>
    </div>

    <!-- Page 2: Quiz -->
    <div id="page2" class="container hidden">
        <h2>Answer these questions correctly!</h2>
        <div id="quizContainer" class="quiz-container"></div>
        <button id="nextBtn" class="hidden">Next</button>
    </div>

    <!-- Page 3: Final Question -->
    <div id="page3" class="container hidden">
        <h2>Will you be my prom?</h2>
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <!-- Final Page -->
    <div id="finalPage" class="container">
        <h2>Yay! Let's have an amazing prom night! ðŸŽ‰ðŸ’–</h2>
        <p id="countdownTimer"></p>
        <p id="loveText">I love you <3</p>
        <img id="catGif" src="cat-heart.gif" alt="Cute Cat GIF">
    </div>

    <!-- Background Music -->
    <audio id="bgMusic" src="song.mp3" loop></audio>

    <script>
        document.getElementById("promiseBtn").addEventListener("click", function() {
            document.getElementById("page1").classList.add("hidden");
            document.getElementById("page2").classList.remove("hidden");
            document.getElementById("bgMusic").play();
        });

        // Quiz Questions
        const questions = [
            { question: "When did we go official?", options: ["19 sep", "18 sep", "15 sep", "16 sep"], answer: "19 sep" },
            { question: "Our fav spot?", options: ["si nonnas", "dailys", "high garden", "pop tates"], answer: "pop tates" },
            { question: "My birth sign?", options: ["capricon", "sagittarius", "scorpio", "cancer"], answer: "scorpio" },
            { question: "My favourite team?", options: ["united", "real madrid", "atletico madrid", "atletic club"], answer: "real madrid" },
            { question: "My fav top of yours?", options: ["black kissi one", "pink one", "yellow flower top", "white and pink kurta top"], answer: "white and pink kurta top" }
        ];

        const quizContainer = document.getElementById("quizContainer");

        // Display Questions
        questions.forEach((q, index) => {
            let div = document.createElement("div");
            div.innerHTML = `<p>${q.question}</p>` +
                q.options.map(opt => `<label><input type="radio" name="q${index}" value="${opt}"> ${opt}</label>`).join("<br>");
            quizContainer.appendChild(div);
        });

        document.getElementById("nextBtn").addEventListener("click", function() {
            let correct = true;
            questions.forEach((q, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                if (!selected || selected.value !== q.answer) {
                    correct = false;
                }
            });

            if (correct) {
                document.getElementById("page2").classList.add("hidden");
                document.getElementById("page3").classList.remove("hidden");
            } else {
                alert("Wrong answers! Try again.");
            }
        });

        document.querySelectorAll('input[type="radio"]').forEach(input => {
            input.addEventListener("change", function() {
                let allAnswered = questions.every((q, i) => document.querySelector(`input[name="q${i}"]:checked`));
                document.getElementById("nextBtn").classList.toggle("hidden", !allAnswered);
            });
        });

        // Final Page: YES Button Actions
        document.getElementById("yesBtn").addEventListener("click", function() {
            document.getElementById("page3").classList.add("hidden");
            document.getElementById("finalPage").classList.remove("hidden");
            document.getElementById("catGif").style.display = "block";
            startCountdown();
        });

        // NO Button: Increase YES Button Size
        document.getElementById("noBtn").addEventListener("click", function() {
            let yesBtn = document.getElementById("yesBtn");
            let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 5) + "px";
        });

        // Countdown Timer Function
        function startCountdown() {
            const targetDate = new Date("February 28, 2025 14:00:00").getTime();
            const timer = document.getElementById("countdownTimer");

            setInterval(() => {
                const now = new Date().getTime();
                const distance = targetDate - now;

                if (distance <= 0) {
                    timer.innerHTML = "It's time! ðŸ’ƒðŸ•º";
                } else {
                    let days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    timer.innerHTML = `Time left: ${days}d ${hours}h ${minutes}m`;
                }
            }, 1000);
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            background: url('our-pic.jpg') center/cover no-repeat;
            opacity: 0.9;
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: #ff69b4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 192, 203, 0.5);
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
        }
        .question {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .options {
            display: flex;
            flex-direction: column;
        }
        button {
            background: #ff69b4;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            color: white;
            margin-top: 10px;
        }
        button:hover {
            background: #ff1493;
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" src="song.mp3" loop></audio>
    <div class="container">
        <h2>Answer all questions correctly to proceed!</h2>
        <div id="quiz-container"></div>
        <button id="submit-btn" onclick="checkAnswers()">Next</button>
    </div>

    <script>
        const questions = [
            { question: "When did we go official?", options: ["19 sep", "18 sep", "15 sep", "16 sep"], answer: "19 sep" },
            { question: "Our fav spot?", options: ["si nonnas", "dailys", "high garden", "pop tates"], answer: "pop tates" },
            { question: "My birth sign?", options: ["capricon", "sagittarius", "scorpio", "cancer"], answer: "scorpio" },
            { question: "My favourite team?", options: ["united", "real madrid", "atletico madrid", "atletic club"], answer: "real madrid" },
            { question: "My fav top of yours?", options: ["black kissi one", "pink one", "yellow flower top", "white and pink kurta top"], answer: "white and pink kurta top" }
        ];

        const quizContainer = document.getElementById('quiz-container');
        questions.forEach((q, index) => {
            let div = document.createElement('div');
            div.innerHTML = `<p class="question">${q.question}</p>` +
                q.options.map(opt => `<label><input type="radio" name="q${index}" value="${opt}"> ${opt}</label>`).join('<br>');
            quizContainer.appendChild(div);
        });

        function checkAnswers() {
            let correct = true;
            questions.forEach((q, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                if (!selected || selected.value !== q.answer) {
                    correct = false;
                }
            });

            if (correct) {
                window.location.href = "final.html";
            } else {
                alert("Wrong answers! Try again.");
            }
        }

        document.getElementById("backgroundMusic").play();
    </script>
</body>
</html>

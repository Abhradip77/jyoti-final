<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Question</title>
    <style>
        body {
            background-color: #ffb6c1;
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: #ff1493;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 192, 203, 0.7);
            padding: 30px;
            border-radius: 15px;
        }
        button {
            background: #ff69b4;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            color: white;
            margin: 10px;
        }
        button:hover {
            background: #ff1493;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be prom tonight?</h1>
        <button id="yes-btn" onclick="celebrate()">Yes</button>
        <button id="no-btn" onclick="increaseYes()">No</button>
    </div>

    <script>
        let yesBtn = document.getElementById("yes-btn");
        let noBtn = document.getElementById("no-btn");

        function celebrate() {
            document.body.style.background = "linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet)";
            alert("Yay! Let's have an amazing prom night! ðŸŽ‰ðŸ’–");
        }

        function increaseYes() {
            let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 5) + "px";
        }
    </script>
</body>
</html>
